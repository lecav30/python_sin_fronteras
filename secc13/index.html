<!-- Sirve para indicar que la página web utiliza HTML5 -->
<!DOCTYPE html>
<!-- Dentro de la etiqueta HTML irá todo el código HTML -->
<html>
  <!-- Head no muestra nada en el explorador web, se utiliza para incluir archivos de JavaScript,
  archivos de CSS o darle alguna instrucción al explorador, para que la ejecute mas no la muestre -->
  <head>
    <!-- Etiqueta para nombrar la página web -->
    <title>Mi primera página</title>
  </head>
  <body>
    Contenido!
  </body>
</html>
